name: Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]
        django-version: [1.11, 2.1, 2.2]
        exclude:
        - python-version: 2.7
          django-version: 2.1
        - python-version: 2.7
          django-version: 2.2
        - python-version: 3.5
          django-version: 1.11
        - python-version: 3.6
          django-version: 1.11
        - python-version: 3.7
          django-version: 1.11
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install django
      run: |
        python -m pip install --upgrade pip
        pip install django==${{matrix.django-version}}
    - name: Test
      run: python -Wd runtests.py
